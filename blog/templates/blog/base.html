{% load static %}
<!DOCTYPE html>
<html lang='es'>

<head>
  <meta charset='UTF-8' >
  <meta name='viewport' content='width=device-width, initial-scale=1.0, shrink-to-fit=no' >
  <meta http-equiv='X-UA-Compatible' content='ie=edge' >
  
  <title>{% block title %}Django Girls blog List{% endblock title %}</title>
  
  
  <!-- CUSTOM CSS -->
  <link type='text/css' href='{% static "css/bootstrap.min.css" %}' rel='stylesheet' />

  <link type='text/css' href='{% static "css/blog.css" %}' rel='stylesheet' />

  <link type='text/css' href='{% static "fontawesome/css/all.min.css" %}' rel='stylesheet' />
  
  <link type='text/css' href='{% static "css/fonts.googleapis.com_css_Lobster.css" %}' rel='stylesheet' />



  <!-- CUSTOM JS -->
  <script type='text/javascript' src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
  
  <script type='text/javascript' src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  
  <script type='text/javascript' src="{% static 'fontawesome/js/all.min.js' %}"></script> 
  
  <script type='text/javascript' src='{% static "ext/modal.js" %}'></script>

  <script src='{% static "dist/sweetalert.min.js" %}'></script>

  
  <!-- CUSTOM ICON -->
  <link type="image/png" rel="shortcut icon" href='{% static "icons/icon_bandera_vzla.png" %}' title="Favicon">

    <!-- CUSTOM NOTIFICACIONES LIBRERIAS -->
  <link type='text/css' href="{% static 'build/toastr.min.css' %}" rel='stylesheet' />
  <script type='text/javascript' src='{% static "build/toastr.min.js" %}'></script>
  

  <style type="text/css">
    .swal-title {
      color: red;
    }
    .swal-modal {
      background-color: rgba(255,0,0,1) !important;
      border: 3px solid white;
    }
  </style>


</head>
<body>

  <div class="page-header">
   {% if user.is_authenticated %}

   <a href="{% url 'post_new' %}" class="top-menu"  style='font-size:26px;'><span class="fas fa-plus-square"></span></a>
   <a href="{% url 'post_draft_list' %}" class="top-menu"  style='font-size:26px;'><span class="fas fa-align-center"></span></a>

   <p class="top-menu" style='font-size:18px;' onchange="myFunction">Hola {{ user.username }} <small style='font-size:16px !important;'>(<a href="{% url 'logout' %}"  style='color:red;' onclick="cerrando()" >Cerrar Sesion</a>)</small></p>

   {% else %}
   <a href="{% url 'login' %}" class="top-menu"  style='font-size:30px;color:darkgray;'><span class="fas fa-lock"></span></a>
   {% endif %}
   <h1><a href="/"><span class='mh1'>Django People's Blog</span></a></h1>
 </div>
 <br>
 <div class="content container">
  <div class="row">
    <div class="col-md-8">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</div>

<script type="text/javascript">

  /*function cerrando(){swal("CERRANDO SESSION!", 'Desconectado!', "error", {buttons: false, closeOnClickOutside: false, timer: 10000});}*/

    function cerrando(){toastr.warning('CERRANDO SESSION!','Desconectadose!',{"closeButton": false, "debug": false, "newestOnTop": false, "progressBar": true,   "rtl": false, "positionClass":"toast-bottom-left", "preventDuplicates": true, "onclick": null, "showDuration": 500, "hideDuration": 2000, "timeOut": 15000, "extendedTimeOut": 5000, "showEasing": "swing", "hideEasing": "linear", "showMethod": "fadeIn", "hideMethod": "fadeOut"});}    

</script>


</body>
</html>
